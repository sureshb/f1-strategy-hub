            box-sizing: border-box;
        }

            --racing-red: #E10600;
            --carbon-black: #0D0D0D;
            --titanium-gray: #2A2A2A;
            --steel-gray: #3D3D3D;
            --neon-cyan: #00FFF5;
            --warning-yellow: #FFD700;
            --track-white: #F5F5F5;
            --gradient-speed: linear-gradient(135deg, #E10600 0%, #8B0000 100%);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--carbon-black);
            color: var(--track-white);
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0D0D0D 0%, #1a1a1a 50%, #0D0D0D 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(225, 6, 0, 0.03) 2px,
                    rgba(225, 6, 0, 0.03) 4px
                );
            pointer-events: none;
        }

        .speed-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .speed-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: speedRace 2s linear infinite;
        }

        @keyframes speedRace {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--racing-red), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            position: relative;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            letter-spacing: 8px;
            color: var(--neon-cyan);
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .season-badge {
            display: inline-block;
            background: var(--gradient-speed);
            padding: 0.8rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 3px;
            border-radius: 2px;
            margin-top: 1rem;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(225, 6, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(225, 6, 0, 0.8); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .race-card {
            background: linear-gradient(135deg, var(--titanium-gray) 0%, var(--steel-gray) 100%);
            border: 1px solid rgba(225, 6, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .race-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 245, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .race-card:hover::before {
            left: 100%;
        }

        .race-card:hover {
            transform: translateY(-5px);
            border-color: var(--racing-red);
            box-shadow: 0 10px 40px rgba(225, 6, 0, 0.3);
        }

        .race-header {
            background: var(--gradient-speed);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .race-number {
            position: absolute;
            top: -10px;
            right: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            opacity: 0.15;
            line-height: 1;
        }

        .race-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .race-location {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .race-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-family: 'Space Mono', monospace;
            color: var(--neon-cyan);
            font-size: 0.9rem;
        }

        .sprint-badge {
            display: inline-block;
            background: var(--warning-yellow);
            color: var(--carbon-black);
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-left: 0.5rem;
        }

        .race-body {
            padding: 1.5rem;
        }

        .data-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            border-bottom: 2px solid rgba(0, 255, 245, 0.2);
            padding-bottom: 0.5rem;
        }

        .qualifying-table, .strategy-table {
            width: 100%;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
        }

        .year-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .year-tab {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--track-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .year-tab.active {
            background: var(--racing-red);
            border-color: var(--racing-red);
        }

        .year-tab:hover:not(.active) {
            background: rgba(225, 6, 0, 0.2);
        }

        .data-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
        }

        .position {
            font-weight: 700;
            color: var(--warning-yellow);
        }

        .driver-name {
            font-weight: 500;
        }

        .lap-time, .tire-compound {
            text-align: right;
            color: var(--neon-cyan);
            font-weight: 600;
        }

        .weather-info {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .weather-item {
            flex: 1;
            min-width: 120px;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--neon-cyan);
            border-radius: 2px;
        }

        .weather-label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .weather-value {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 0.3rem;
            font-family: 'Space Mono', monospace;

        .pit-strategy {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;
            border-radius: 2px;
            margin-bottom: 0.8rem;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .strategy-driver {
            font-weight: 700;
            font-size: 0.95rem;

        .strategy-position {

            padding: 0.2rem 0.6rem;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .strategy-stops {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .pit-stop {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.4rem 0.8rem;
            border-radius: 2px;
            font-size: 0.8rem;
        }

        .tire-medium { color: #FFD700; }
        .tire-hard { color: #FFFFFF; }

        .modal-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .modal-content {

            border: 2px solid var(--racing-red);
            border-radius: 4px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(225, 6, 0, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: var(--gradient-speed);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: var(--racing-red);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 13, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 2px solid var(--racing-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--racing-red), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-stats {
            display: flex;
            gap: 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-weight: 700;
            color: var(--neon-cyan);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .races-grid {
                grid-template-columns: 1fr;
            }

            .nav-stats {
                display: none;
            }

            h1 {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .scroll-text {
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            position: relative;
            margin: 0 auto;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollDot 2s infinite;
        }

        @keyframes scrollDot {
            0% { top: 8px; opacity: 1; }
            100% { top: 30px; opacity: 0; }
        }
    </style>
